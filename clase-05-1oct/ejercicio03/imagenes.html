<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel Simple</title>
  <style>
    /* Estilo para el contenedor del carrusel */
    .carousel {
      width: 100%;
      height: 400px;
      background-image: url('../ejercicio01/assets/img/images.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    /* Estilo para las cards */
    .card {
      width: 200px;
      height: 300px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
    }

    /* Imagen de cada card */
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    /* Texto dentro de la card */
    .card .card-body {
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="carousel">
    <!-- Componente Card 1 -->
    <div class="card">
      <img src="../ejercicio01/assets/img/images (1).jpg" alt="Imagen 1">
      <div class="card-body">
        <h3>Título 1</h3>
        <p>Descripción breve.</p>
      </div>
    </div>

    <!-- Componente Card 2 -->
    <div class="card">
      <img src="../ejercicio01/assets/img/images.jpg" alt="Imagen 2">
      <div class="card-body">
        <h3>Título 2</h3>
        <p>Descripción breve.</p>
      </div>
    </div>

    <!-- Componente Card 3 -->
    <div class="card">
      <img src="../ejercicio01/assets/img/images (2).jpg" alt="Imagen 3">
      <div class="card-body">
        <h3>Título 3</h3>
        <p>Descripción breve.</p>
      </div>
    </div>
  </div>

</body>
</html>
