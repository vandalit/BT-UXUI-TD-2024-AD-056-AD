<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: lightblue; display: block;">
        Párrafo 1 - Soy un elemento block
      </div>
      <div style="background-color: lightgreen; display: block;">
        Párrafo 2 - Soy otro elemento block
      </div>

      <hr>
      <hr>

      <span style="background-color: lightblue; display: inline;">
        Párrafo 1 - Soy un elemento inline
      </span>
      <span style="background-color: lightgreen; display: inline;">
        Párrafo 2 - Soy otro elemento inline
      </span>

      <hr>
      <hr>

      <div style="background-color: lightblue; display: inline-block; width: 100px;">
        Párrafo 1 - inline-block
      </div>
      <div style="background-color: lightgreen; display: inline-block; width: 100px;">
        Párrafo 2 - inline-block
      </div>

      <hr>
      <hr>

      <div style="text-align: center;">
        <div style="display: inline-block; background-color: lightblue; width: 100px;">
          Párrafo 1 - inline-block
        </div>
        <div style="display: inline-block; background-color: lightgreen; width: 100px;">
          Párrafo 2 - inline-block
        </div>
        <div style="display: inline-block; background-color: lightcoral; width: 100px;">
          Párrafo 3 - inline-block
        </div>
      </div>

      <hr>
      <hr>

      <div style="display: flex; justify-content: space-between; background-color: lightgray;">
        <div style="background-color: lightblue; width: 100px;">Párrafo 1</div>
        <div style="background-color: lightgreen; width: 100px;">Párrafo 2</div>
        <div style="background-color: lightcoral; width: 100px;">Párrafo 3</div>
      </div>
      
      
</body>
</html>
