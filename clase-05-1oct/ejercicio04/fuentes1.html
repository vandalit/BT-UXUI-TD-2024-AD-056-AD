<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo con Google Fonts</title>
  <!-- Importando las fuentes de Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    /* Aplicando las fuentes a diferentes párrafos */
    .font-lobster {
      font-family: 'Lobster', cursive;
    }
    
    .font-roboto {
      font-family: 'Roboto', sans-serif;
    }
    
    .font-pacifico {
      font-family: 'Pacifico', cursive;
    }
  </style>
</head>
<body>

  <!-- Párrafos usando las fuentes importadas -->
  <p class="font-lobster">Este es un párrafo usando la fuente Lobster.</p>
  <p class="font-roboto">Este es un párrafo usando la fuente Roboto.</p>
  <p class="font-pacifico">Este es un párrafo usando la fuente Pacifico.</p>

</body>
</html>
